<!DOCTYPE html>
<html lang="en">

<head>
    <title>CORS</title>
</head>

<body>
    <div id="root"></div>
    <script>
        var url_string = 'https://api.domainsdb.info/v1/domains/search?domain=facebook&zone=com';
        var proxy = 'https://cors-anywhere.herokuapp.com/'


        fetch(proxy + url_string)
            .then(res => res.json())
            .then(data => console.log(data))
    </script>
</body>

</html>
